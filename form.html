      <h3>This is web dev enrollment forms!</h3>
<div class = container>
    
    <form>
       <label for="name"> Name :</label> 
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" unchecked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="Courses">Courses Available : </label>
            <select name="myCourse" id="Courses">
                <option value="html" selected>Html</option>
                <option value="css" selected>Css</option>
                <option value="js" selected>Javascript</option>
                <option value="react" selected>React</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
